{% extends "./base.html" %}
{% block title %} Gestion de Cursos {% endblock %}
{% block body %}
    <div class="row">
        <div class="col-sm12 col-md-6 col-lg-4 col-xl-4">
            <h2>Crear Curso</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/registrarCurso/" method="post">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" placeholder="Ingrese el cÃ³digo" minlength="3" maxlength="6" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Ingrese el nombre" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="numCredit" id="numCredit" class="form-control" min="1" max="9" value="1" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm12 col-md-6 col-lg-8 col-xl-8">
            <h1>Listado de Cursos</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Creditos</th>
                            <th colspan="2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in cursos %}
                        <tr>
                            <td>{{c.codcur}}</td>
                            <td>{{c.nomcur}}</td>
                            <td>{{c.credcur}}</td>
                            <td><a href="/modificarCurso/{{c.codcur}}" class="btn btn-info">Editar</a></td>
                            <td><a href="/eliminarCurso/{{c.codcur}}" class="btn btn-danger">Borrar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
