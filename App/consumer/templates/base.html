
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Gestion de Alumnos y Cursos {% endblock %}</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

          var resume_table = document.getElementById("ejemplo");
          const tableRows = document.querySelectorAll('#ejemplo tr.row2');

          var total = 0 
          var creditos = 0 
          for(let i=0; i<tableRows.length; i++) {
            const row = tableRows[i];
            const nota = row.querySelector('.nota');
            const cred = row.querySelector('.cred');
            total = total + parseFloat(nota.innerText)*parseFloat(cred.innerText);
            creditos = creditos + parseFloat(cred.innerText)
          }
          promedio = (total/creditos).toFixed(2)  

          $('#ejemplo tfoot tr th').eq(3).text( promedio);
      });
      </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Consumidor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/verCursos">Cursos</a>
              <a class="nav-link active" aria-current="page" href="/verAlumnos">Alumnos</a>
              <a class="nav-link" href="#">Contacto</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container py-4">
        {% block body %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
