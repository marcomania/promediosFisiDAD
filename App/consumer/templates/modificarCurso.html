{% extends "./base.html" %}
{% block title %} Modificar Cursos {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Modificacion de Cursos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="txtCodigo" value="{{curso.codcur}}" id="txtCodigo" class="form-control"  minlength="3" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtNombre" value="{{curso.nomcur}}" id="txtNombre" class="form-control" placeholder="Ingrese el nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="numCredit" value="{{curso.credcur}}" id="numCredit" class="form-control" min="1" max="9" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
