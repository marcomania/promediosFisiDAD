{% extends "./base.html" %}
{% block title %} Modificar Cursos {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Modificacion de Alumnos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarAlumno/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="txtCodigo" value="{{alumno.codalu}}" id="txtCodigo" class="form-control"  minlength="3" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtNombre" value="{{alumno.nomalu}}" id="txtNombre" class="form-control" placeholder="Ingrese el nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtApellido" value="{{alumno.apealu}}" id="txtApellido" class="form-control" placeholder="Ingrese el apellido" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
